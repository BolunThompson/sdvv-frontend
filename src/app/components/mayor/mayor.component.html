<div class="candidate-cards p-grid p-justify-center p-nogutter">
  <!-- Expanded Card Details for a Candidate -->
  <app-candidate-card-expanded class="p-col-12" *ngIf="isExpanded" [candidate]="candidate" [candidateImg]="candidateImg" (isExpanded)="onClose($event)"></app-candidate-card-expanded>

  <!-- Primary Candidate Cards -->
  <app-candidate-card class="p-col-12 p-lg-2 p-md-4" (emitCandidateData)="getCandidate($event)" (emitCandidateImg)="getCandidateImg($event)" imageUrl="assets/candidates/2020/mayor/barbara_bry/barbara_bry.png" jsonFile="barbara_bry/barbara_bry.json"></app-candidate-card>
  <app-candidate-card class="p-col-12 p-lg-2 p-md-4" (emitCandidateData)="getCandidate($event)" (emitCandidateImg)="getCandidateImg($event)" imageUrl="assets/candidates/2020/mayor/tasha_williamson/tasha_williamson.png" jsonFile="tasha_williamson/tasha_williamson.json"></app-candidate-card>
  <app-candidate-card class="p-col-12 p-lg-2 p-md-4" (emitCandidateData)="getCandidate($event)" (emitCandidateImg)="getCandidateImg($event)" imageurl="assets/candidates/2020/mayor/todd_gloria/todd_gloria.png" jsonFile="todd_gloria/todd_gloria.json"></app-candidate-card>
</div>
